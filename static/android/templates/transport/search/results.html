
@@@ page/transport/search/results.html

<ons-page ng-controller="searchResultsControll as ctrl" ng-init=" ctrl.Init() ">
  <app-toolbar ng-if="ctrl.ready" data-title="toolbarTitle">
  </app-toolbar>

<div ng-hide="ctrl.ready" ng-include=" 'progress/load' "></div>
<div ng-if="ctrl.ready" class="container">
  
  <!--div>{{ data | json }}</div-->
  
  <transport-search-results data-data="searchResults" on-show-item-callback="ctrl.ShowItem" on-clear-results-callback="ctrl.ClearResults">
  </transport-search-results>
  
</div>
</ons-page>
