
@@@ layout/menu.html

<ons-splitter var="appMenu">

    <ons-page ng-controller000="menuController as ctrl" ng-init000="ctrl.Init(appMenu)">
      <menu-nav ng-if="$ctrl.ready" ng-init="$ctrl.Init(appMenu)" data-param="param"></menu-nav>

</ons-splitter>
