<div ng-init="$ctrl.Init()" ng-hide="$ctrl.ready" ng-include=" 'progress/load' "></div>

<div ng-if="$ctrl.ready">

<!--h2>Вход/регистрация через аккаунты сайтов</h2-->

<ul>
  <li ng-repeat="site in data" ng-class="{'site_joined': site.profile}" style="padding: 0.5rem 0rem;">
    <!--div class="card teal darken-3"-->
      <!--div class="card-content white-text"-->
        <!--div class="card-title000"-->
        <a class="btn btn-large" ng-click="$ctrl.Connect(site)" href="javascript: " style="text-transform: none; width:100%;">
          <!--span class="btn-floating000"   style000="line-height: normal;"-->
            <img ng-src="{{$ctrl.imgSrc(site)}}" style="width: 3rem; vertical-align: middle;" alt="{{site.name || site.site_name}} logo" class="circle" ng-class="$ctrl.btnClass(site)"/>
          <!--/span-->
          <span class="fs14">{{ site.title || site.name || site.site_name }}</span>
        <!--/div-->
        </a>
        
        <div ng-show="site.error" class="red-text">{{site.error | json}}</div>
        
      <!--/div-->
      
    <!--/div-->
  
  </li>
</ul>

</div>
