<div class="ui-select-container ui-select-bootstrap000 dropdown000" ng-class="{open: $select.open}">

  <h4 ng-show="$ctrl.$attrs.showCaptions && $index == 0" class="blue-text text-darken-4" style="margin-top:1rem;">Базовый адрес</h4>
  <h4 ng-show="$ctrl.$attrs.showCaptions && $index == 1" class="blue-text text-darken-4" style="margin-top:1rem;">Дополнительные адреса</h4>
  
  <!--div>{{$select | json}}</div>
  <div>{{address | json}}</div-->

  <div class="input-field" ng-show="(!$select.attrs.addressPart && ($select.isEmpty() || $select.open)) || (($select.attrs.addressPart === '1' && !address.full_1) || ($select.attrs.addressPart === '2' && !address.full_2))" style="margin:0;">
    <i class="material-icons prefix address" style="top: 0.5rem;">place</i>
    <input type="text" autocomplete="off" tabindex="-1" aria-expanded="true" aria-label="{{ $select.baseTitle }}" aria-owns="ui-select-choices-{{ $select.generatedId }}" class="ui-select-search white000" ng-class="{ 'ui-select-search-hidden' : !$select.searchEnabled }" placeholder="{{$select.placeholder}}" ng-model="$select.search" ng-focus="$select.activate()" ng-disabled="$select.disabled" ng-show000="$select.isEmpty()" name000="search-input-{{ $select.generatedId }}" style="margin: 0; padding-left: 3rem;" />
    <!-- label for="search-input-{{ $select.generatedId }}" data-error="" data-success="">{{ $select.placeholder }}</label -->
  </div>
  
  
  <div class="ui-select-match"></div>
  <span ng-show="$select.open && $select.refreshing && $select.spinnerEnabled" class="ui-select-refreshing {{$select.spinnerClass}}"></span>
  <div class="ui-select-choices"></div>
  <div class="ui-select-no-choice"></div>
</div>
