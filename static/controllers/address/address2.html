<div ng-hide="$ctrl.ready" ng-init000="$ctrl.Init()" ng-include=" 'progress/load' "></div>

<ul ng-if="$ctrl.ready">

<li class="row collection-item000" ng-repeat="address in $ctrl.data">

<!--h4>Адрес {{$index+1}} {{address | json }}</h4><!--  {{address | json }} -->
<div class="col" ng-class="{'s6': address.full_1}">
   <ui-select ng-model="$ctrl.data[$index]"
      theme="materialize"
      reset-search-input="false"
      title="Укажите город"
      append-to-body="false"
      ng-disabled="$ctrl.disabled"
      address-part="1"
   >
     <ui-select-match placeholder="Начните вводить город...">{{address.full_1 || address.full}}</ui-select-match>
     <ui-select-choices repeat="choice in $select.choices track by $index"
              refresh="$ctrl.SearchAddress($select, 'поиск адреса/город')"
              refresh-delay="500">
       <div>{{choice.full_1 || choice.full}}</div>
     </ui-select-choices>
   </ui-select>
</div>
<!--- Улица --->
<div class="col s6">
   <ui-select ng-model="$ctrl.data[$index]"
      theme="materialize"
      reset-search-input="false"
      title="Укажите улицу"
      append-to-body="false"
      ng-disabled="$ctrl.disabled || !address.full_1"
      address-part="2"
   >
     <ui-select-match placeholder="Начните вводить улицу...">{{address.full_2}}</ui-select-match>
     <ui-select-choices repeat="choice in $select.choices track by $index"
              refresh="$ctrl.SearchAddress($select, 'поиск адреса/улица')"
              refresh-delay="500">
       <div>{{choice.full_2 || choice.full}}</div>
     </ui-select-choices>
   </ui-select>
</div>

</li>

</ul>
